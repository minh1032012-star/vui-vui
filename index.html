<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Space Defender - JS Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            background-color: #000;
        }
        #ui {
            position: absolute;
            color: white;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1 id="scoreEl">Score: 0</h1>
        <p id="startBtn">Nhấn SPACE để Bắn / Bắt đầu lại</p>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
    // --- CẤU HÌNH ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = 800;
    canvas.height = 600;

    const KEYS = {};
    
    // --- LỚP PLAYER ---
    class Player {
        constructor() {
            this.width = 40;
            this.height = 40;
            this.x = canvas.width / 2 - this.width / 2;
            this.y = canvas.height - 60;
            this.color = '#00ffcc';
            this.speed = 7;
        }

        update() {
            if (KEYS['ArrowLeft'] && this.x > 0) this.x -= this.speed;
            if (KEYS['ArrowRight'] && this.x < canvas.width - this.width) this.x += this.speed;
        }

        draw() {
            ctx.fillStyle = this.color;
            // Vẽ hình tam giác thay vì hình vuông
            ctx.beginPath();
            ctx.moveTo(this.x + this.width / 2, this.y);
            ctx.lineTo(this.x, this.y + this.height);
            ctx.lineTo(this.x + this.width, this.y + this.height);
            ctx.closePath();
            ctx.fill();
        }
    }

    // --- LỚP ĐẠN ---
    class Bullet {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 4;
            this.color = '#ffff00';
            this.speed = 10;
            this.markedForDeletion = false;
        }

        update() {
            this.y -= this.speed;
            if (this.y < 0) this.markedForDeletion = true;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
        }
    }

    // --- LỚP KẺ THÙ ---
    class Enemy {
        constructor() {
            this.width = 30;
            this.height = 30;
            this.x = Math.random() * (canvas.width - this.width);
            this.y = -this.height; // Bắt đầu từ trên màn hình
            this.color = '#ff3333';
            this.speed = Math.random() * 3 + 2; // Tốc độ ngẫu nhiên
            this.markedForDeletion = false;
        }

        update() {
            this.y += this.speed;
            if (this.y > canvas.height) this.markedForDeletion = true;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    // --- LỚP HIỆU ỨNG (PARTICLES) ---
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.radius = Math.random() * 3 + 1;
            this.speedX = (Math.random() - 0.5) * 6;
            this.speedY = (Math.random() - 0.5) * 6;
            this.color = color;
            this.alpha = 1; // Độ trong suốt
            this.markedForDeletion = false;
        }
        
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.alpha -= 0.02; // Mờ dần
            if (this.alpha <= 0) this.markedForDeletion = true;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }
    }

    // --- LOGIC GAME CHÍNH ---
    let player = new Player();
    let bullets = [];
    let enemies = [];
    let particles = [];
    let score = 0;
    let gameOver = false;
    let enemyTimer = 0;
    let enemyInterval = 60; // Spawn kẻ thù mỗi 60 frame (1 giây)

    // Xử lý Input
    window.addEventListener('keydown', e => {
        KEYS[e.code] = true;
        if (e.code === 'Space') {
            if (gameOver) restartGame();
            else bullets.push(new Bullet(player.x + player.width/2, player.y));
        }
    });
    window.addEventListener('keyup', e => KEYS[e.code] = false);

    function restartGame() {
        player = new Player();
        bullets = [];
        enemies = [];
        particles = [];
        score = 0;
        gameOver = false;
        enemyInterval = 60;
        document.getElementById('scoreEl').innerText = "Score: 0";
        document.getElementById('startBtn').style.display = 'none';
        animate();
    }

    function checkCollision(rect1, rect2) {
        return (
            rect1.x < rect2.x + rect2.width &&
            rect1.x + rect1.width > rect2.x &&
            rect1.y < rect2.y + rect2.height &&
            rect1.height + rect1.y > rect2.y
        );
    }

    // VÒNG LẶP GAME (GAME LOOP)
    function animate() {
        if (gameOver) return;

        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; // Tạo hiệu ứng đuôi mờ (trail)
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 1. Player
        player.update();
        player.draw();

        // 2. Bullets
        bullets.forEach(bullet => {
            bullet.update();
            bullet.draw();
        });
        bullets = bullets.filter(b => !b.markedForDeletion);

        // 3. Enemies
        if (enemyTimer > enemyInterval) {
            enemies.push(new Enemy());
            enemyTimer = 0;
            // Tăng độ khó: giảm thời gian spawn kẻ thù
            if (enemyInterval > 20) enemyInterval -= 0.1;
        } else {
            enemyTimer++;
        }

        enemies.forEach(enemy => {
            enemy.update();
            enemy.draw();

            // Check va chạm với Player
            if (checkCollision(player, enemy)) {
                gameOver = true;
                drawGameOver();
            }

            // Check va chạm với Đạn
            bullets.forEach(bullet => {
                // Hack nhỏ: coi viên đạn là hình vuông kích thước radius*2 để check va chạm
                let bulletRect = {x: bullet.x - bullet.radius, y: bullet.y - bullet.radius, width: bullet.radius*2, height: bullet.radius*2};
                if (checkCollision(bulletRect, enemy)) {
                    enemy.markedForDeletion = true;
                    bullet.markedForDeletion = true;
                    score += 10;
                    document.getElementById('scoreEl').innerText = "Score: " + score;
                    
                    // Tạo hiệu ứng nổ
                    for(let i=0; i<8; i++){
                        particles.push(new Particle(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.color));
                    }
                }
            });
        });
        enemies = enemies.filter(e => !e.markedForDeletion);

        // 4. Particles
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        particles = particles.filter(p => !p.markedForDeletion);

        requestAnimationFrame(animate);
    }

    function drawGameOver() {
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.font = '40px Courier New';
        ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
        ctx.font = '20px Courier New';
        ctx.fillText('Final Score: ' + score, canvas.width/2, canvas.height/2 + 40);
        document.getElementById('startBtn').style.display = 'block';
    }

    // Bắt đầu
    drawGameOver(); 
    document.getElementById('startBtn').innerText = "Nhấn SPACE để bắt đầu";

</script>
</body>
</html>
